@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(usuarios:List[Usuario], region:String, idCampo:Long)

@main("OilCol S.A") {
    <div class="container">
            <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Jefes de Campo</h1>
            </div>
        </div>
            <!-- /.row -->

            <!-- Team Members -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Jefes de Campo:
                    <a  href="/about/register">
                        <button type="submit" class="btn btn-primary">Crear usuario</button>
                    </a>
                </h2>
            </div>
            @for(usuario<-usuarios){
            <div class="col-md-4 text-center">
                <div class="thumbnail">
                    <img class="img-responsive" height="200" width="200" src="@usuario.getAvatar()" >
                    <div class="caption">
                        <h3>@usuario.getNombre()<br>
                            <small>@usuario.getCargo</small>
                        </h3>
                        <a  href="/campo/asignado/@region/@idCampo/@usuario.getId">
                            <button type="submit" class="btn btn-success">Asignar</button>
                        </a>
                    </div>
                </div>
            </div>
            }

        </div>
            <!-- /.row -->
    </div>
}
